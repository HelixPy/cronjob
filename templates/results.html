<!doctype html>
<html class="no-js" lang="en">
{% load crispy_forms_tags %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="This is a manual cronjob app">
    <meta name="author" content="Enthusiast">
    <title>Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid mt-3"  style="margin: auto; width: 100%; padding-left: 20%; padding-top: 3%;">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">URL Check Log</h4>
                        <div class="basic-form " style="text-align: center;">
                            URL Checked: {{url}} <br>
                            Status Code: {{status_code}} <br>
                            Status Message: {{status_message}}<br>
                        </div>
                    </div>
                    <b><a href="profile">Back</a></b>
                </div>
            </div>
        </div>
    </div>
</body>
